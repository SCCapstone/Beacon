<ion-header>

  <ion-navbar>
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h1 align="center"> Beacon Feed </h1>

<ion-item>
	<ion-input [(ngModel)] = "myInput"></ion-input> <!--puts data into variable myInput, you can reference in feed.ts-->
</ion-item>
	<button (click) = "btnAddClicked()" ion-button> Add </button><!--created a function upon button click, you can create function in feed.ts-->



<ion-card>
  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/silhouette_default.jpg" alt="Stock Profile Image"> 
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <ion-icon name="cafe" item-start></ion-icon>

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>

  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>






</ion-content>
