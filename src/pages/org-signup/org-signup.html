<ion-header>
<ion-navbar color="secondary">
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Organization Profile Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupOrganization()" novalidate>
    <ion-item>
      <ion-label stacked color="primary">Organization Name *</ion-label>
      <ion-input type="text" formControlName="organization" placeholder="Your Organization Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Contact's Name *</ion-label>
      <ion-input type="text" formControlName="name" placeholder="Your Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Contact's email *</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Your Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Contact's Phone Number *</ion-label>
      <ion-input type="tel" formControlName="phone" placeholder="555-555-5555"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Address *</ion-label>
      <ion-input type="text" formControlName="address" placeholder="Street Address, City, State"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label stacked color="primary" >Password *</ion-label>
      <ion-input type="password" formControlName="password" placeholder="Your Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary" >Confirm Password *</ion-label>
      <ion-input type="password" formControlName="password2" placeholder="Your Password"></ion-input>
    </ion-item>


    <!--Added 3/31-->
    <ion-item>
        <button ion-button (click)="takePhoto()"> Take Profile Photo </button>
    </ion-item>

     <ion-item>
        <button ion-button (click)="getPhoto()"> Upload Profile Photo </button>
    </ion-item>

    <img src = "{{ myPhoto }}" >  <!--to disply photo-->


    <button ion-button block type="Submit">
      Sign up 
    </button>
  </form>
  <button ion-button block type (click)="returnToLogin()">
    Cancel
  </button>
  

</ion-content>
