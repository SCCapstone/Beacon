<ion-header>
<ion-navbar color="secondary">
  	 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Organization Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label stacked color="primary">Organization Name *</ion-label>
    <ion-input type="email" placeholder="Your Organization Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary" >Contact's Name *</ion-label>
    <ion-input type="email" placeholder="Your Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary" >Contact's email *</ion-label>
    <ion-input type="password" placeholder="Your Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary" >Confirm Contact's email *</ion-label>
    <ion-input type="password" placeholder="Your Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary" >Contact's Phone Number *</ion-label>
    <ion-input type="password" placeholder="555-555-5555"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked color="primary" >Address *</ion-label>
    <ion-input type="password" placeholder="Street Address, City, State"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked color="primary" >Password *</ion-label>
    <ion-input type="email" placeholder="Your Password"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label stacked color="primary" >Confirm Password *</ion-label>
    <ion-input type="email" placeholder="Your Password"></ion-input>
  </ion-item>

  <button ion-button block type="Submit">
    Sign up 
  </button>

  <button ion-button block type="Submit">
    Cancel
  </button>

</ion-content>
