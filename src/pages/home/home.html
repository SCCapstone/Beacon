<ion-header>
<ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Beacon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <button ion-button color="positive" block (click)="logMeOut()">
    Log Out
  </button>

  <ion-card>
    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button icon-left clear item-right>
        <ion-icon name="checkmark"></ion-icon>
        Send
      </button>
    </ion-item>
  </ion-card>

</ion-content>
