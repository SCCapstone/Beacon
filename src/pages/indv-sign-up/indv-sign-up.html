<ion-header>

  <ion-navbar>
    <ion-title>IndvSignUp</ion-title>
  </ion-navbar>

</ion-header>

     <ion-content padding="true" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Password</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone Number</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm Phone Number</span>
          <input type="text" placeholder="">
        </label>
      </ion-list>
      <ion-toggle toggle-class="toggle-balanced">Allow Push Notifications</ion-toggle>
      <ion-toggle toggle-class="toggle-balanced">Allow SMS messaging</ion-toggle>
      <button class="button button-calm button-block">Cancle</button>
      <button class="button button-calm button-block">Sign up</button>
    </form>
  </ion-content>
