<ion-header>

  <ion-navbar>
    <ion-title>OrgApproval</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-card>

  <ion-card-content>
<h2> Admin, these are the unapproved organization accounts. Please sign into the Firebase Dashboard and change the approved attribute from "not approved" to "approved".</h2>  </ion-card-content>

</ion-card>

<button ion-button full (click)="refreshAdminList()"> Refresh </button>

  <ion-list>
    <ion-card *ngFor=" let item of postList ">
      <ion-item>
      	{{item.email}}
      </ion-item>
    </ion-card>

  </ion-list>
