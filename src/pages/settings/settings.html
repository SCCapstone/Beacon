<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!--<form novalidate -->
  <div *ngIf="!isFacebookUser()">
    <h2>Account Credentials</h2>
    <ion-list *ngIf="!isOrganization()">
      <!--ion-item>
        <ion-label stacked color="primary">Name</ion-label>
        <ion-input placeholder="Your Name" [(ngModel)]="email">{{email}}</ion-input>
      </ion-item-->
          <ion-label>
      </ion-label>
      <form [formGroup]="userForm" (submit)="updateUser()" novalidate>

        <ion-item>
          <ion-label stacked color="primary">Email</ion-label>
          <ion-input type="email" placeholder="Your Email" formControlName="email" [(ngModel)]="email">
            {{email}}
          </ion-input>
        </ion-item>

      	<ion-item>
          <ion-label stacked color="primary">Phone Number *</ion-label>
          <ion-input placeholder="555-555-5555"  formControlName = "phone" [(ngModel)]="phone">
            {{phone}}
          </ion-input>
        </ion-item>

        <button ion-button block type [disabled]="!userForm.valid">
          Update Credentials
      	</button>
      </form>
    </ion-list>
    <ion-list *ngIf="isOrganization()">
      <form [formGroup]="organizationForm" (submit)="updateOrganization()" novalidate>
        <ion-item>
          <ion-label stacked color="primary">Organization Name *</ion-label>
          <ion-input type="text" formControlName="organization" placeholder="Your Organization Name" [(ngModel)]="organization">
            {{organization}}
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary" >Contact's Name *</ion-label>
          <ion-input type="text" formControlName="name" placeholder="Your Name" [(ngModel)]="username">
            {{username}}
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary" >Contact's email *</ion-label>
          <ion-input type="email" formControlName="email" placeholder="Your Email"[(ngModel)]="email">
            {{email}}
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary" >Contact's Phone Number *</ion-label>
          <ion-input type="tel" formControlName="phone" placeholder="555-555-5555" [(ngModel)]="phone">{{phone}}</ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary" >Address *</ion-label>
          <ion-input type="text" formControlName="address" placeholder="Street Address, City, State" [(ngModel)]="address">
          {{address}}
        </ion-input>
        </ion-item>
        <button ion-button block type [disabled]="!organizationForm.valid">
          Update Credentials
        </button>
      </form>
    </ion-list>

    <ion-list>
      <ion-label>
        <h2>Change Password</h2>
      </ion-label>

      <form [formGroup]="passwordForm" (submit)="updatePassword()" novalidate>

        <ion-item>
          <ion-label stacked color="primary">Current Password</ion-label>
          <ion-input type="password" placeholder="Your New Password" formControlName="currentPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary">New Password</ion-label>
          <ion-input type="password" placeholder="Your New Password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked color="primary">Confirm New Password</ion-label>
          <ion-input type="password" placeholder="Your New Password" formControlName="password1"></ion-input>
        </ion-item>
        <button ion-button block type [disabled]="!passwordForm.valid">
          Update Password
        </button>
      </form>
    </ion-list>
  </div>
<!--/form-->
</ion-content>
