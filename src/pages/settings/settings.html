<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form novalidate>

    <ion-item>
      <ion-label stacked color="primary">Name *</ion-label>
      <ion-input placeholder="Your Name"></ion-input>
    </ion-item>

    <ion-label>
    	<h2>Update Email Address</h2>
    </ion-label>
    <ion-item>
      <ion-label stacked color="primary">New Password</ion-label>
      <ion-input type="password" placeholder="Your New Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Confirm New Password</ion-label>
      <ion-input type="password" placeholder="Your New Password"></ion-input>
    </ion-item>
    <button ion-button block type>
      Update Password
  	</button>

    <ion-item>
      <ion-label stacked color="primary">Phone Number *</ion-label>
      <ion-input placeholder="555-555-5555"></ion-input>
    </ion-item>
</form>
</ion-content>
