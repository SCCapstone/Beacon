<ion-header>

  <ion-navbar>
    <ion-title>CreatePost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="postTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Content</ion-label>
      <ion-input type="text" [(ngModel)]="postContent"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="createPost( postTitle, postContent)">
    Create Post
  </button>



</ion-content>
