<ion-header>
  <ion-navbar color="secondary">
    <ion-title> Create Post </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page10">
  <ion-card id="newPost-card210" >
    <ion-list>
   <!--   <form id="newPost-form17">-->
        <ion-item color="none" id="newPost-list-item101">
          

          <ion-avatar item-left>
            <img src = "{{ppURL}}" width="250" height="250">  <!--to disply profile picture-->
          </ion-avatar>


          <ion-item >{{organization}}</ion-item> 
        </ion-item>
        <ion-item id="newPost-input12">
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="postTitle" placeholder="Enter Post Title"></ion-input>
        </ion-item>
        <ion-item id="newPost-input10">
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="postContent" placeholder="Post Content..."></ion-input>
        </ion-item>
  <!--    </form> -->
      <!-- image buttons-->
       <ion-item color="none" id="newPost-list-item100">
        <!--<ion-icon name="image" item-left></ion-icon> -->
          <button id="upload-photo1" ion-button block color="positive"  (click)="takePhoto()">
            Take Photo  
          </button>
      </ion-item>
      <ion-item color="none" id="newPost-list-item100">
        <!--<ion-icon name="image" item-left></ion-icon> -->
          <button id="upload-photo2" ion-button block color="positive"  (click)="getPhoto()">
            Choose Photo  
          </button>
      </ion-item>
      <ion-item>
          <img src = "{{ postImgURL }}" width="200" height="300">  <!--to disply photo-->
      </ion-item>
  <!--
      <ion-item color="none" >
          <button ion-button block color="positive"  (click)="uploadPic()"> Upload Photo </button>
      </ion-item>
  -->
    </ion-list>
  </ion-card>
  <!--<form id="newPost-form13">-->
    <ion-item id="newPost-select5">
      <ion-label>
        Type of Request
      </ion-label>
      <ion-select  [(ngModel)]="selected_value" (ionChange)="showSelected(selected_value)"[ngModelOptions]="{standalone: true}">
        <ion-option value="Supplies Request" >
          Supplies Request
        </ion-option>
        <ion-option value="Supplies Pickup">
          Supply Pickup
        </ion-option>
        <ion-option value="Volunteer Request">
          Volunteer Request
        </ion-option>
        <ion-option value="Volunteers Available">
          Volunteers Available
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item id="newPost-input13">
          <ion-label></ion-label>
          <ion-input type="number" [(ngModel)]="latitude" placeholder="Latitude..."></ion-input>
        </ion-item>
    <ion-item id="newPost-input10">
          <ion-label></ion-label>
          <ion-input type="number" [(ngModel)]="longitude" placeholder="Longitude..."></ion-input>
        </ion-item>
<!--
    <ion-item id="newPost-toggle10">
      <ion-label>
        Toggle
      </ion-label>
      <ion-toggle color="positive" checked="false"></ion-toggle>
    </ion-item>

  -->
    <ion-item id="newPost-checkbox1">
      <ion-label>
        Use Current Location
      </ion-label>
      <ion-checkbox (click)="getUserPosition()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <button id="newPost-button9" ion-button block color="positive"  (click)="chatSend( postTitle, postContent, latitude, longitude)">
      Create Post  
      </button>
    </ion-item>

 <!-- </form>-->
</ion-content>
