<ion-header>

  <ion-navbar color="red">

    <ion-title>

Welcome To Beacon
    </ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding class="login">

  <img src="https://raw.githubusercontent.com/SCCapstone/Beacon/master/beacon_logo.png?token=AWYG4tXLFZnE0PjhcOSPiPLnjY8L4O-xks5aLzPAwA%3D%3D">

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-item>

      <ion-label stacked>Email</ion-label>

      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty">

      </ion-input>

    </ion-item>

    <ion-item class="error-message"
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">

      <p>Please enter a valid email.</p>

    </ion-item>

    <ion-item>

      <ion-label stacked>Password</ion-label>

      <ion-input formControlName="password" type="password" placeholder="Your password"
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>

    </ion-item>

    <ion-item class="error-message"
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">

      <p>Your password needs more than 6 characters.</p>

    </ion-item>
<!--
LOGIN
-->
    <button ion-button block type="submit" class="btn">
      Login
    </button>

  </form>
<!--
CREATE NEW ACCOUNT BUTTON
-->
  <button ion-button block type (click)="goToSignup()" class="btn">
    Create a new account
  </button>

  <button ion-button block type (click)="goToResetPassword()" class="btn">
    I forgot my password
  </button>
</ion-content>
